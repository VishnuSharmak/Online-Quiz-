</head>
<body>
<div class="container">

<h2>Core Programming Concepts – Online Quiz (100 Questions)</h2>
<p><b>Instructions:</b> Attempt all questions. Time limit: <b>60 minutes</b>.</p>
<div class="timer">Time Left: <span id="time">60:00</span></div>

<form id="quizForm">

<!-- QUESTIONS 1–20 : BASICS -->
<script>
const questions = [

  ['Result of 10 % 3?', '1', '3', '0', '10', 'a'],
  ['Which is a logical operator?', '+', '&&', '%', '=', 'b'],
  ['Which loop executes at least once?', 'for', 'while', 'do-while', 'foreach', 'c'],
  ['Array index starts from?', '1', '0', '-1', 'depends', 'b'],
  ['Which keyword exits loop?', 'continue', 'break', 'exit', 'stop', 'b'],
  ['Which is NOT a data type?', 'int', 'float', 'loop', 'char', 'c'],
  ['Signed data type means?', 'Only positive', 'Only negative', 'Both', 'None', 'c'],
  ['ASCII of A?', '60', '61', '65', '70', 'c'],
  ['Decision making keyword?', 'for', 'if', 'loop', 'break', 'b'],
  ['else executes when?', 'Condition true', 'Condition false', 'Loop ends', 'Program ends', 'b'],
  ['switch works with?', 'float', 'double', 'constant cases', 'array', 'c'],
  ['Infinite loop means?', 'Runs once', 'Ends early', 'Never ends', 'Error', 'c'],
  ['continue statement does?', 'Ends loop', 'Skips iteration', 'Stops program', 'Restarts loop', 'b'],
  ['Array stores?', 'Different types', 'Same data type', 'Functions', 'Loops', 'b'],
  ['Function is used for?', 'Code reuse', 'Memory waste', 'Compilation', 'Error', 'a'],
  ['Return statement?', 'Ends loop', 'Ends function', 'Skips code', 'Repeats function', 'b'],

// QUESTIONS 21–60 : INTERMEDIATE
  ['Call by value passes?', 'Address', 'Copy', 'Object', 'Pointer', 'b'],
  ['Call by reference passes?', 'Copy', 'Value', 'Address', 'Constant', 'c'],
  ['Changes reflect in caller in?', 'Value', 'Reference', 'Both', 'None', 'b'],
  ['Loop inside loop is called?', 'Infinite loop', 'Nested loop', 'Entry loop', 'Exit loop', 'b'],
  ['Best loop when count known?', 'while', 'do-while', 'for', 'foreach', 'c'],
  ['Ternary operator symbol?', '::', '??', '?:', '&&', 'c'],
  ['Compile time error example?', 'Division by zero', 'Missing semicolon', 'Wrong output', 'Infinite loop', 'b'],
  ['Runtime error example?', 'Syntax error', 'Division by zero', 'Indentation', 'Typo', 'b'],
  ['Logical error causes?', 'Crash', 'Wrong output', 'No compile', 'No run', 'b'],
  ['Local variable scope?', 'Whole program', 'Inside block', 'Global', 'File', 'b'],
  ['Global variable scope?', 'Block', 'Function', 'Whole program', 'Loop', 'c'],
  ['Recursion means?', 'Loop', 'Function calls itself', 'Array call', 'Infinite loop', 'b'],
  ['Base condition prevents?', 'Compile error', 'Infinite recursion', 'Syntax error', 'Runtime error', 'b'],
  ['Recursion uses?', 'Heap', 'Queue', 'Stack', 'File', 'c'],
  ['2D array also called?', 'List', 'Matrix', 'Stack', 'Queue', 'b'],
  ['3x3 array elements?', '6', '9', '3', '12', 'b'],
  ['Traversing array means?', 'Sorting', 'Searching', 'Accessing all', 'Deleting', 'c'],
  ['Array memory is?', 'Random', 'Contiguous', 'Separate', 'Dynamic', 'b'],
  ['switch faster than if when?', 'Few cases', 'Many fixed cases', 'Float values', 'Strings', 'b'],
  ['goto avoided because?', 'Slow', 'Unsafe', 'Bad readability', 'Error', 'c'],

// QUESTIONS 61–100 : ADVANCED
  ['Passing array to function passes?', 'Copy', 'Address', 'Size', 'Type', 'b'],
  ['Array name represents?', 'Value', 'First element address', 'Size', 'Type', 'b'],
  ['break in nested loop breaks?', 'All loops', 'Inner loop', 'Outer loop', 'Program', 'b'],
  ['Short circuit occurs in?', 'Arithmetic', 'Logical', 'Relational', 'Assignment', 'b'],
  ['Stack overflow due to?', 'Large array', 'Deep recursion', 'Syntax error', 'Loop', 'b'],
  ['Heap memory used for?', 'Static data', 'Dynamic allocation', 'Code', 'Register', 'b'],
  ['Which access faster?', 'Heap', 'Stack', 'File', 'Network', 'b'],
  ['Time complexity of single loop?', 'O(1)', 'O(n)', 'O(n²)', 'O(log n)', 'b'],
  ['Best practice in loops?', 'Infinite loops', 'Avoid condition', 'Proper condition', 'No variables', 'c'],
  ['Programming logic means?', 'Syntax', 'Thinking approach', 'Compiler', 'Language', 'b'],
  ['continue skips?', 'Loop', 'Iteration', 'Program', 'Function', 'b'],
  ['Function without return type?', 'int', 'char', 'void', 'error', 'c'],
  ['Which improves readability?', 'goto', 'Indentation', 'Global vars', 'Recursion', 'b'],

</script>

<div id="quiz"></div>
<button type="button" onclick="submitQuiz()">Submit Quiz</button>
</form>

<div class="result" id="result"></div>

<script>
// Render questions
const quizDiv = document.getElementById('quiz');
questions.forEach((q, i) => {
  quizDiv.innerHTML += `<div class='question'><p>${i+1}. ${q[0]}</p>
  <input type='radio' name='q${i}' value='a'> ${q[1]}<br>
  <input type='radio' name='q${i}' value='b'> ${q[2]}<br>
  <input type='radio' name='q${i}' value='c'> ${q[3]}<br>
  <input type='radio' name='q${i}' value='d'> ${q[4]}<br></div>`;
});

// Timer
let time = 3600;
setInterval(() => {
  let m = Math.floor(time/60);
  let s = time%60;
  document.getElementById('time').textContent = `${m}:${s<10?'0':''}${s}`;
  if(time-- <= 0) submitQuiz();
}, 1000);

function submitQuiz() {
  let score = 0;
  questions.forEach((q, i) => {
    const ans = document.querySelector(`input[name=q${i}]:checked`);
    if(ans && ans.value === q[5]) score++;
  });
  document.getElementById('result').innerHTML = `Final Score: ${score} / ${questions.length}`;
}
</script>

<script>
// Enhanced submit with detailed result, negative marking, pass/fail, certificate
function submitQuiz() {
  let score = 0;
  let negative = 0;
  let details = '';
  const total = questions.length;

  questions.forEach((q, i) => {
    const ans = document.querySelector(`input[name=q${i}]:checked`);
    if (ans) {
      if (ans.value === q[5]) {
        score++;
        details += `<p>Q${i+1}: ✅ Correct</p>`;
      } else {
        negative += 0.25;
        details += `<p>Q${i+1}: ❌ Wrong | Correct: <b>${q[5].toUpperCase()}</b></p>`;
      }
    } else {
      details += `<p>Q${i+1}: ❌ Not Answered | Correct: <b>${q[5].toUpperCase()}</b></p>`;
    }
  });

  let finalScore = score - negative;
  if (finalScore < 0) finalScore = 0;

  let percentage = (finalScore / total) * 100;
  let status = percentage >= 40 ? 'PASS ✅' : 'FAIL ❌';

  document.getElementById('result').innerHTML = `
    <h3>Result Summary</h3>
    <p>Correct Answers: ${score}</p>
    <p>Negative Marks: ${negative}</p>
    <p><b>Final Score:</b> ${finalScore.toFixed(2)} / ${total}</p>
    <p><b>Percentage:</b> ${percentage.toFixed(2)}%</p>
    <p><b>Status:</b> ${status}</p>
    ${percentage >= 40 ? '<button onclick="downloadCertificate()">Download Certificate</button>' : ''}
    <hr>${details}`;
}

// Certificate download
function downloadCertificate() {
  const win = window.open('', '_blank');
  win.document.write(`
    <h1 style='text-align:center'>Certificate of Completion</h1>
    <p style='text-align:center'>This certifies that the student has successfully passed</p>
    <h2 style='text-align:center'>Core Programming Concepts Quiz</h2>
    <p style='text-align:center'>Status: PASS</p>
    <p style='text-align:center'>Date: ${new Date().toLocaleDateString()}</p>
  `);
  win.print();
}

// Exam mode: disable tab switch & right click
window.onblur = function () {
  alert('Tab switching is disabled during the exam!');
};

document.addEventListener('contextmenu', event => event.preventDefault());
</script>

</div>

</html>
